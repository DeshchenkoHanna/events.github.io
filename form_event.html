<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event registration</title>
    <link rel="stylesheet" href="form_event.css">
</head>
<header>
    
    <div class="header">
        <img src="Logo/Logo + Wordmark Bern.png" alt="Logo">
        <h1>Event registration</h1>
    </div>
</header>
<body>

    <Form>

        <fieldset class="Name">    
            <div>
                <label for="firstName">First name:</label> <br>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your fist name" required>
            </div>
            <div>
                <label for="lastName">Last name:</label> <br>
                <input type="text" name="lastName" placeholder="Enter your last name" required>
            </div>
        </fieldset> 

        <div>
            <label for="email">Email:</label> <br>
            <input type="email" name="email" placeholder="Enter your email">
        </div>

        <div>
            <label for="phone">Phone Number:</label> <br>
            <input type="tel" name="phone" placeholder="(000) 000 00 00">
            <button>Submit</button>
        </div>  

        
    </Form>
</body>

<script>

    let firstName = document.getElementById("firstName");

</script>
</html>
